<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data User</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #03e9f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #03e9f4;
            box-shadow: 0 0 15px #03e9f4;
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px #03e9f4;
        }
        .user-entry {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid #03e9f4;
        }
        h2 {
            margin-top: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #fff;
        }
        strong {
            color: #03e9f4;
            display: inline-block;
            width: 60px;
        }
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(3, 233, 244, 0), rgba(3, 233, 244, 0.75), rgba(3, 233, 244, 0));
        }
        .no-data {
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Pengguna yang Masuk</h1>
        <div id="data-container"></div>
    </div>

    <script>
        // Fungsi ini akan berjalan saat halaman selesai dimuat
        window.onload = function() {
            const dataContainer = document.getElementById('data-container');
            
            // Mengambil data 'users' dari localStorage
            const users = JSON.parse(localStorage.getItem('users'));

            // Memeriksa apakah ada data tersimpan
            if (users && users.length > 0) {
                // Jika ada, kita buat HTML untuk setiap user
                let content = '';
                users.forEach((user, index) => {
                    content += `
                        <div class="user-entry">
                            <h2>User ke-${index + 1}</h2>
                            <p><strong>Nama:</strong> ${user.nama}</p>
                            <p><strong>NIM:</strong> ${user.nim}</p>
                        </div>
                        <hr>
                    `;
                });
                dataContainer.innerHTML = content;
            } else {
                // Jika tidak ada data, tampilkan pesan
                dataContainer.innerHTML = '<p class="no-data">Belum ada data yang dimasukkan.</p>';
            }
        };
    </script>

</body>
</html>
